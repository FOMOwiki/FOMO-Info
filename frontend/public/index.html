    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
            {
                "@type": "Question",
                "name": "What is FOMO?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "FOMO is a comprehensive crypto analytics platform that combines social engagement, data analytics, and seamless access to crypto projects, NFTs, and more."
                }
            },
            {
                "@type": "Question",
                "name": "How do I get started with FOMO?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Simply connect your wallet (MetaMask, WalletConnect, or Coinbase Wallet) and explore the platform. Start by checking out the analytics dashboard and joining our community."
                }
            },
            {
                "@type": "Question",
                "name": "What wallets are supported?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "We support MetaMask, WalletConnect, Coinbase Wallet, and many other popular crypto wallets through our integration with Dynamic.xyz."
                }
            },
            {
                "@type": "Question",
                "name": "Is FOMO free to use?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Yes! FOMO offers free access to core analytics features. Premium features are available through our NFT membership program."
                }
            }
        ]
    }
    </script>
